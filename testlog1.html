<!doctype html>
<html lang="zh-cn">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta content="width=device-width,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no" name="viewport"/>
<meta name="format-detection" content="telephone=no"/>
<title>悦读</title>
<style>
body a{
	width:100%;
	height:200px;
	border:2px solid #000;
	display:block;
}
</style>
<script>
var businessUtil = {};

businessUtil.jumpLog = function(e/*event*/,d/*{before:[fn,data],after:[fn,data],ele:ele,aid:[attr,value]}*/,url){
		        
      var c ;
      if(!d.ele){
    	  c = e.target;
    	  
		  while (c && ( c.tagName != "A") ) {
              c = c.parentNode;
		  }
    	  
      }else{
    	  c = d.ele;
      }

    e.preventDefault();
    window.lastT = new Date().getTime();
    var a = new Image();
    window["bd_" + (new Date()).getTime()] = a;
    a.onerror  = (function(c) {
        return function() {
        	alert("error" + (new Date().getTime() - window.lastT));
        	var elesr = c.getAttribute("href");
            if (elesr && elesr.replace(/^\s*|\s*$/g,"") !== "") {
                window.location.href = elesr;
                c = null;
                return false;
            }
        };
    })(c);
    a.onload = (function(c) {
        return function() {
        	alert("load" + (new Date().getTime() - window.lastT));
        	var elesr = c.getAttribute("href");
            if (elesr && elesr.replace(/^\s*|\s*$/g,"") !== "") {
                window.location.href = elesr;
                c = null;
                return false;
            }
        };
    })(c);

    a.src = url;
    c.onclick = function() {
        return false;
    };
    return false;	
};


businessUtil.plainLog = function(url){
	var a = new Image();
    window["bd_" + (new Date()).getTime()] = a;
    a.src = url;
};
businessUtil.vWebappStatic = function(e) {
	var c = e.target;
	businessUtil.jumpLog(e, {},"http://cdn.s.aliyun.com/L1/272/8249/fe/0.gif?t="+ new Date().getTime());		
};
businessUtil.vWebappStatic1 = function(e) {
	var c = e.target;
	businessUtil.jumpLog(e, {},"http://logddd.s.aliyun.com/0.gif?t=" + new Date().getTime());		
};

</script>
</head>
<body >
	<div onclick="businessUtil.vWebappStatic(window.event)">
	<a href="#">log.s.aliyun.com日志页面</a>
	</div>
	<div onclick="businessUtil.vWebappStatic1(window.event)">
	<a href="#" >无效url页面</a>
	</div>
</body>
</html>
